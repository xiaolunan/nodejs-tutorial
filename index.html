<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="css/vue.user.css">
</head>

<body>
  <div id="app"></div>
  <div class="back-to-top">Top</div>
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
  <script>
    window.$docsify = {
      name: 'Node.js 入门',
      formatUpdated: '{YYYY}-{MM}-{DD}',
      repo: 'https://github.com/lipengzhou/nodejs-tutorial.git',
      basePath: './docs/',
      loadSidebar: '../_sidebar.md',
      coverpage: '../_coverpage.md',
      subMaxLevel: 2,
      // autoHeader: true,
      homepage: '../README.md',
      auto2top: true,
      plugins: [
        EditOnGithubPlugin.create('https://github.com/lipengzhou/nodejs-tutorial/tree/master/docs')
      ],
      search: {
        maxAge: 86400000,
        paths: 'auto',
        // 搜索标题的最大程级, 1 - 6
        depth: 2
      }
    }

    // 回到顶部
    document.querySelector('.back-to-top').addEventListener('click', function () {
      window.scrollTo(0, 0)
    })
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- Zoom image Plugin -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
</body>

</html>
